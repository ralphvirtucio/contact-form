<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Contact form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <h1 class="visually-hidden">Contact Us Form</h1>
    <form action="#">
      <fieldset>
        <legend>Contact Us</legend>

        <div>
          <label for="first_name">First Name <span aria-hidden="true" class="required">*</span></label>
          <input type="text" id="first_name" name="first_name" aria-invalid="true" aria-describedby="first_name-error" required>
          <span id="first_name-error">This field is required</span>
        </div>

        <div>
          <label for="last_name">Last Name <span aria-hidden="true" class="required">*</span></label>
          <input type="text" id="last_name" name="last_name" aria-invalid="true" aria-describedby="last_name-error" required>
          <span id="last_name-error">This field is required</span>
        </div>

        <div>
          <label for="email">Email <span aria-hidden="true" class="required">*</span></label>
          <input type="email" id="email" name="email" aria-invalid="true" aria-describedby="email-error" required>
          <span id="email-error">Please enter a valid email address</span>
        </div>

        <fieldset >
          <legend>Query Type <span class="required" aria-hidden="true">*</span></legend>

          <div>
            <input type="radio" name="query" id="gen_enquiry" value="General Enquiry" aria-describedby="query-error">
            <label for="gen_enquiry">General Enquiry</label>
          </div>

          <div>
            <input type="radio" name="query" id="support_req" value="Support Request" aria-describedby="query-error">
            <label for="support_req">Support Request</label>
          </div>

          <span id="query-error">Please select a query type</span>
        </fieldset>

        <div>
          <label for="message">Message <span aria-hidden="true" class="required">*</span></label>
          <textarea name="message" id="message" aria-describedby="message-error" aria-invalid="true" required></textarea>
          <span id="message-error">This field is required</span>
        </div>

        <div>
          <input type="checkbox" name="consent" id="consent" aria-describedby="consent-error" aria-invalid="true" required>
          <label for="consent">I consent to being contacted by the team <span aria-hidden="true" class="required">*</span></label>
          <span id="consent-error">To submit this form, please consent to being contacted</span>
        </div>
      </fieldset>

      <button type="submit">Submit</button>
    </form>
  </main>
</body>
</html>
